<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danilevkiy Debt</title>
    <meta name="title" content="Danilevkiy Debt">
    <meta name="description" content="Здесь Лёшка может отследить прогресс погашения долга)">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <section class="main">
    <h1 class="main__header">Danilevskiy Debt</h1>
    <!-- form for password -->
    <form class="main__enter">
      <input type="text" class="main__enter-inp">
      <button class="main__enter-btn"><span>Enter Your Password</span></button>
    </form>
    <!-- payment progress -->
    <div class="main__progress">
      <h2 class="main__progress-title">Payment progress</h2>
      <div class="main__progress-saber">
        <img src="img/lightsaber.png" alt="lightsaber" class="main__progress-img">
        <!-- saber turned off -->
        <div class="main__progress-black">
          <button class="laser__target">
          </button>
        </div>
        <!-- saber turned on -->
        <div class="main__progress-blue"></div>
        <!-- progress scale -->
        <div class="main__progress-scale"></div>
      </div>
    </div>
    <!-- tamplates with JS -->
    <div class="main__menu">
    </div>
    <!-- templates with JS -->
    <div class="payments">
    </div>
    <!-- exchange calculator -->
    <div class="main__exchange">
      <form class="main__exchange-form">
        <label for="usd">usd</label>
        <input type="text" id="usd">
        <label for="uah">uah</label>
        <input disabled type="text" id="uah">
        <label for="uah2">uah</label>
        <input type="text" id="uah2">
        <label for="usd2">usd</label>
        <input disabled type="text" id="usd2">
      </form>
    </div>
    <div class="main__laser"></div>
  </section>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
